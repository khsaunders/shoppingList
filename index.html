<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preserve</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300" media="screen" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="preserveLogoOfficial.png" id="logo">
    <h3> preserve </h3>
  </header>
  <div id="wrapper">
    <div class="ask-budget">
      $
      <input id="budget-input" placeholder="budget"></input>
      <button id="submit">save</button>
      <i class="fa fa-check-circle-o" aria-hidden="true"></i>
      <span id="budgetSpace"></span>
    </div>
    <div class="input-items">
      $<input placeholder="price" id="price"></input>
      <input placeholder="item" id="item"></input>
      <button id="addIt">+</button>
    </div>
    <div class="listWrapper">
      <ul>
      </ul>
    </div>
  </div>
  <footer>
  <div class="results">
    <div class=bottom-spans id="total-span">
      <span id="total"></span>
    </div>
    <div class="bottom-spans" id="remaining-span">
      <span id="remaining"></span>
    </div>
    <div class="reset-div">
      <button id="reset"> reset </button>
    </div>
  </div>
</footer>

  <script type="text/babel">
    var TotalIt = React.createClass({ render: function(props){ return (<span>total  $<span id="totalId"></span></span>); } }); var RemainingCash = React.createClass({ render: function(props){ return (<span>remaining  $<span id="remainingCash"></span></span>);
    } }); ReactDOM.render(
    <TotalIt />, document.getElementById('total')); ReactDOM.render(
    <RemainingCash />, document.getElementById('remaining'));
  </script>
  <span id="leftover"></span>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/react@latest/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="main.js"></script>
  <!-- <script type="text/babel" src="total.jsx"></script> -->
</body>

</html>
