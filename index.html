<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h3> preserve </h3>
  </header>
  <div id="wrapper">
    <div class="ask-budget">
      $
      <input id="budget-input" placeholder="budget"></input>
      <button id="submit">save</button>
      <span id="budgetSpace"></span>
    </div>
    <div class="input-items">
      $<input placeholder="price" id="price"></input>
      <input placeholder="item" id="item"></input>
      <button id="addIt">add to list</button>
    </div>
    <div class="listWrapper">
      <ul>
      </ul>
    </div>
    <div class="results">
      <span id="total"></span>
      <span id="remaining"></span>
      <div class="reset-div">
        <button id="reset"> reset </button>
      </div>
    </div>
  </div>

  <script type="text/babel">
    var TotalIt = React.createClass({ render: function(props){ return (<span>Total  $<span id="totalId"></span></span>); } });
    var RemainingCash = React.createClass({ render: function(props){
       return (<span>Remaining  $<span id="remainingCash"></span></span>);
    } }); ReactDOM.render(
    <TotalIt />, document.getElementById('total')); ReactDOM.render(
    <RemainingCash />, document.getElementById('remaining'));
  </script>
  <span id="leftover"></span>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/react@latest/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="main.js"></script>
